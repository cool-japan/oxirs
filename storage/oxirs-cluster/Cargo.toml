[package]
name = "oxirs-cluster"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Raft-backed distributed dataset for high availability and horizontal scaling"
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

[dependencies]
oxirs-core = { path = "../../core/oxirs-core" }
# oxirs-tdb = { path = "../oxirs-tdb" }  # Temporarily commented out due to compilation issues
openraft = { workspace = true, optional = true }
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
uuid.workspace = true
async-trait.workspace = true
reqwest = { version = "0.12", features = ["json"] }
futures.workspace = true
num_cpus.workspace = true

# Byzantine fault tolerance dependencies
sha2 = "0.10"
ed25519-dalek = "1.0"
rand.workspace = true

# MVCC dependencies
dashmap = "6.1"
chrono.workspace = true
parking_lot = "0.12"

# TLS and encryption dependencies
rustls = "0.23"
tokio-rustls = "0.26"
rustls-pemfile = "2.2"
rcgen = "0.14"
webpki-roots = "0.26"
ring = "0.17"
aes-gcm = "0.10"
x25519-dalek = "2.0"
base64 = "0.22"

# Compression and serialization dependencies
flate2 = "1.0"
zstd = "0.13"
lz4_flex = "0.11"
crc32fast = "1.4"
bincode = "1.3"
rmp-serde = "1.3"
