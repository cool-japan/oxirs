[package]
name = "oxirs-tdb"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "MVCC layer and assembler grammar with TDB2 parity for persistent RDF storage"
keywords = ["triple-store", "rdf", "storage", "database", "sparql"]
categories = ["database", "filesystem", "data-structures"]
rust-version.workspace = true

[dependencies]
scirs2-core = { workspace = true }
oxirs-core.workspace = true
# rocksdb = "0.22"  # Disabled due to conflict with oxigraph
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
tokio.workspace = true
uuid.workspace = true
chrono.workspace = true
bincode = "1.3"
once_cell = "1.21"
# rand functionality now provided by scirs2-core (use scirs2_core::random)
toml.workspace = true
num_cpus.workspace = true
# fastrand functionality now provided by scirs2-core (use scirs2_core::random)

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[dev-dependencies]
criterion.workspace = true
tempfile = "3.23"
# rand functionality now provided by scirs2-core (use scirs2_core::random)

[[bench]]
name = "tdb_benchmark"
harness = false

[features]
default = []
transactions = []
backup = []

