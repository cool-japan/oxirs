[package]
name = "oxirs-tdb"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
readme = "README.md"
description = "Apache Jena TDB/TDB2 compatible RDF storage engine with B+Tree indexes"
keywords = ["rdf", "sparql", "storage", "database", "tdb"]
categories = ["database", "data-structures"]

[dependencies]
# Core
oxirs-core = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# SciRS2 Integration
scirs2-core = { workspace = true, features = ["profiling", "parallel"] }

# Storage
memmap2 = "0.9"
parking_lot = "0.12"
dashmap = "6.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Utilities
log = "0.4"
bytes = "1.10"
byteorder = "1.5"
crc32fast = "1.5"
chrono = "0.4"

# Compression
lz4_flex = { workspace = true }
zstd = { workspace = true }
snap = { workspace = true }
brotli = { workspace = true }
flate2 = { workspace = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.23"
proptest = "1.7"
env_logger = "0.10"
# Use scirs2-core::random instead of rand (see CLAUDE.md)

[[bench]]
name = "bloom_filter_benchmark"
harness = false

