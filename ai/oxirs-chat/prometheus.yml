# Prometheus configuration for OxiRS Chat monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'oxirs-chat'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # OxiRS Chat metrics
  - job_name: 'oxirs-chat'
    static_configs:
      - targets: ['oxirs-chat:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis monitoring (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

# Alerting rules
rule_files:
  - 'alerts.yml'

