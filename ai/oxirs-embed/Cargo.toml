[package]
name = "oxirs-embed"
version = "0.1.0-alpha.1"
authors = ["OxiRS Team"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cool-japan/oxirs"
homepage = "https://github.com/cool-japan/oxirs"
description = "Knowledge graph embeddings with TransE, ComplEx, and custom models"
keywords = ["rdf", "sparql", "knowledge-graph", "embeddings", "ai"]
categories = ["database", "science", "data-structures", "algorithms"]
rust-version = "1.70"

[dependencies]
# Core dependencies - avoiding broken oxirs-core for now
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
ndarray = { version = "0.16", features = ["serde"] }
rand = "0.8"
rayon = "1.10"
nalgebra = "0.33"
uuid = { version = "1.10", features = ["v4", "serde"] }
tokio = { version = "1.40", features = ["rt-multi-thread", "macros", "fs", "sync", "time"] }
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
rand_distr = "0.4"
num_cpus = "1.16"
tempfile = "3.8"
# GraphQL and streaming dependencies
async-graphql = "7.0"
tokio-stream = { version = "0.1", features = ["sync"] }
futures-util = "0.3"

# Federated learning dependencies
bincode = "1.3"
flate2 = "1.0"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.8"
tracing-subscriber = "0.3"

[features]
default = ["basic-models"]
basic-models = ["transe", "complex", "distmult"]
advanced-models = ["rotate", "conve", "tucker", "quatd"]
neural-models = []
transe = []
complex = []
distmult = []
rotate = []
conve = ["neural-models"]
tucker = []
quatd = []
custom-models = []
ontology-aware = []
multi-modal = []
gpu-acceleration = []
api-server = []