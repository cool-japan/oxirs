# Eclipse Mosquitto Configuration for OxiRS Digital Twin Platform

# Network
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (allow anonymous for development - change in production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Performance
max_connections -1
max_queued_messages 1000
message_size_limit 0

# Production settings (uncomment for production)
# allow_anonymous false
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl
