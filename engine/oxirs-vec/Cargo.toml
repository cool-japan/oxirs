[package]
name = "oxirs-vec"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Vector index abstractions for semantic similarity and AI-augmented querying"
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

[dependencies]
oxirs-core = { path = "../../core/oxirs-core", features = ["simd", "parallel"] }
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
hnsw_rs = { workspace = true, optional = true }
zstd = { version = "0.13", default-features = false }
rand = "0.9"
rand_distr = "0.4"
half = "2.5"
memmap2 = "0.9"
parking_lot = "0.12"
blake3 = "1.8"
lru = "0.13"
crossbeam-utils = "0.8"
libc = "0.2"
nalgebra = "0.33"
petgraph = "0.6"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["rt", "time"] }
bincode = "1.3"
regex = "1.11"
pdf-extract = { version = "0.7", optional = true }
zip = { version = "2.2", optional = true }
quick-xml = { version = "0.37", optional = true }
base64 = { version = "0.22", optional = true }
image = { version = "0.25", optional = true }
chrono = { version = "0.4", features = ["serde"] }
cuda-runtime-sys = { version = "0.3.0-alpha.1", optional = true }
cudarc = { version = "0.12", features = ["cuda-12000"], optional = true }
candle-core = { version = "0.9", optional = true }

[dev-dependencies]
criterion.workspace = true
tempfile = "3.14"

[features]
default = []
hnsw = ["hnsw_rs"]
simd = ["oxirs-core/simd"]
parallel = ["oxirs-core/parallel"]
gpu = ["oxirs-core/gpu"]
blas = ["oxirs-core/blas"]
cuda = ["cuda-runtime-sys", "cudarc"]
candle-gpu = ["candle-core"]
gpu-full = ["cuda", "candle-gpu", "gpu"]
images = ["image"]
content-processing = ["pdf-extract", "zip", "quick-xml", "base64", "images"]

