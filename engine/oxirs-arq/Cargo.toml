[package]
name = "oxirs-arq"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Jena-style SPARQL algebra with extension points and query optimization"
keywords = ["sparql", "query-engine", "optimization", "rdf", "jena"]
categories = ["database", "algorithms", "data-structures"]
rust-version.workspace = true

[dependencies]
oxirs-core.workspace = true

# SciRS2 dependencies for query optimization with full feature support
scirs2-optimize = { workspace = true }
scirs2-stats = { workspace = true }
scirs2-neural = { workspace = true }
scirs2-cluster = { workspace = true }
scirs2-core = { workspace = true, features = ["all"] }

# Temporary fallback dependencies (until scirs2-core beta.4)
# Used for metrics, profiling, and advanced features not yet in scirs2-core
prometheus = { version = "0.13", default-features = false }
once_cell.workspace = true
sysinfo.workspace = true

serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
chrono = { version = "0.4", features = ["serde"] }
rayon = { version = "1.10", optional = true }
tokio = { version = "1.47", features = ["full"], optional = true }
async-trait = { workspace = true }
num_cpus = { version = "1.17", optional = true }
# rand functionality now provided by scirs2-core (use scirs2_core::random)
fastrand = "2.3"
regex = "1.11"
md5 = "0.8"
sha1 = "0.10"
sha2 = "0.10"
urlencoding = "2.1"
uuid = { version = "1.18", features = ["v4", "serde"] }
dashmap = "6.1"
parking_lot = "0.12"
ordered-float = "5.0"
rust_decimal = "1.38"
hex = "0.4"
base64 = "0.22"
lazy_static = "1.5"
bincode = "1.3"
tempfile.workspace = true
flate2 = "1.1"
lz4_flex = "0.11"
zstd = "0.13"

[dev-dependencies]
criterion.workspace = true
tracing-subscriber = "0.3"

[features]
default = ["parallel"]
star = ["oxirs-star"]
extensions = []
parallel = ["rayon", "tokio", "num_cpus"]

[dependencies.oxirs-star]
workspace = true
optional = true

