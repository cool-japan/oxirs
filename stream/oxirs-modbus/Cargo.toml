[package]
name = "oxirs-modbus"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Modbus TCP/RTU protocol support for OxiRS semantic web platform"
keywords = ["modbus", "industrial-iot", "plc", "rdf", "semantic-web"]
categories = ["network-programming", "embedded", "database"]
rust-version.workspace = true

[dependencies]
oxirs-core.workspace = true
oxirs-stream.workspace = true
scirs2-core.workspace = true

tokio = { workspace = true, features = ["net", "io-util", "time", "sync", "rt-multi-thread"] }
tokio-serial = { version = "5.4", optional = true }
bytes = "1.5"

serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
toml.workspace = true

thiserror.workspace = true
anyhow.workspace = true
tracing.workspace = true

chrono = { workspace = true, features = ["serde"] }
futures = "0.3"
async-trait = "0.1"
deadpool = "0.12"
reqwest = { version = "0.12", features = ["json"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
criterion.workspace = true

[features]
default = ["tcp", "rtu"]
tcp = []
rtu = ["tokio-serial"]
samm-integration = []
testing = []
http-client = ["reqwest"]

[[bench]]
name = "modbus_performance"
harness = false
