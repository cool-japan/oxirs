[package]
name = "oxirs"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Command-line interface for OxiRS - import, export, migration, and benchmarking tools"
keywords = ["cli", "sparql", "rdf", "command-line", "semantic-web"]
categories = ["command-line-utilities", "database", "development-tools"]
rust-version.workspace = true

[dependencies]
scirs2-core = { workspace = true }
oxirs-core.workspace = true
oxirs-fuseki.workspace = true
oxirs-gql.workspace = true
oxirs-tdb.workspace = true
clap.workspace = true
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
toml.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
# rand functionality now provided by scirs2-core (use scirs2_core::random)
uuid = "1.18"       # UUID generation
sysinfo = "0.30"    # System information
tempfile = "3.23"    # Temporary file handling

# Enhanced CLI features
indicatif = "0.18"  # Progress bars
colored = "2.2"     # Colored output
prettytable-rs = "0.10"  # Table formatting
rustyline = "17.0"  # Interactive mode
rustyline-derive = "0.11"  # Helper derive macros
strsim = "0.11"     # String similarity for suggestions
atty = "0.2"        # Terminal detection
regex = "1.11"      # Pattern matching for validation
url = "2.5"         # URL parsing and validation
dirs = "6.0"        # Platform-specific directories
clap_complete = "4.4"  # Shell completion support
textwrap = "0.16"   # Text wrapping for help
unicode-width = "0.2"  # Unicode text width
terminal_size = "0.4"  # Terminal dimensions
shlex = "1.3"       # Shell-like parsing
ring = "0.17"       # Cryptography for secrets
chrono = { version = "0.4", features = ["serde"] }  # Date/time handling
dialoguer = "0.12"  # Interactive prompts

[dev-dependencies]
criterion.workspace = true
tokio-test = "0.4"

[features]
default = []
all-features = [
    "star",
    "ai", 
    "cluster",
    "text",
    "geo",
    "vec"
]
star = ["oxirs-star"]
ai = ["oxirs-chat"] # oxirs-embed temporarily disabled
cluster = ["oxirs-cluster"]
text = ["tantivy"]
geo = []
vec = ["oxirs-vec"]

[dependencies.oxirs-star]
workspace = true
optional = true

# [dependencies.oxirs-embed] # Temporarily disabled
# workspace = true
# optional = true

[dependencies.oxirs-chat]
workspace = true
optional = true

[dependencies.oxirs-cluster]
workspace = true
optional = true

[dependencies.oxirs-vec]
workspace = true
optional = true

[dependencies.tantivy]
workspace = true
optional = true

[[bin]]
name = "oxirs"
path = "src/main.rs"

