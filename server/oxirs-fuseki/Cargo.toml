[package]
name = "oxirs-fuseki"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "SPARQL 1.1/1.2 HTTP protocol server with Fuseki-compatible configuration"
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

[dependencies]
# Core dependencies
oxirs-core = { path = "../../core/oxirs-core" }
oxirs-arq = { path = "../../engine/oxirs-arq" }

# HTTP server framework
tokio = { version = "1.42", features = ["full"] }
tokio-util = "0.7"
hyper = { version = "1.5", features = ["full"] }
axum = { version = "0.7", features = ["ws", "multipart"] }
tower = { version = "0.4", features = ["timeout", "load-shed", "buffer"] }
tower-http = { version = "0.6", features = ["cors", "trace", "timeout", "compression-gzip", "compression-br", "request-id", "sensitive-headers"] }

# CLI and configuration
clap = { version = "4.5", features = ["derive", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde_urlencoded = "0.7"
toml = "0.8"
config = "0.14"
figment = { version = "0.10", features = ["toml", "yaml", "env"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "chrono"] }
tracing-opentelemetry = { version = "0.28", optional = true }
opentelemetry = { version = "0.27", features = ["trace"] }
opentelemetry-otlp = "0.27"
opentelemetry_sdk = { version = "0.27", features = ["trace"] }

# Authentication and security
uuid = { version = "1.11", features = ["v4", "serde"] }
argon2 = "0.5"
jsonwebtoken = { version = "9.3", optional = true }
bcrypt = { version = "0.15", optional = true }
sha2 = "0.10"
base64 = "0.22"

# Time and dates
chrono = { version = "0.4", features = ["serde"] }

# HTTP utilities
headers = "0.4"
mime = "0.3"
http-body-util = "0.1"

# Metrics and monitoring
prometheus = { version = "0.13", optional = true }
axum-prometheus = { version = "0.7", optional = true }
metrics = "0.24"
metrics-exporter-prometheus = "0.16"

# Caching
lru = "0.12"
moka = { version = "0.12", features = ["future"] }

# Rate limiting
governor = { version = "0.6", optional = true }

# Validation
validator = { version = "0.18", features = ["derive"] }

# Async utilities
futures = "0.3"
futures-util = "0.3"
tokio-stream = "0.1"

# File watching for hot reload
notify = { version = "6.1", optional = true }

# Template engine for admin UI
askama = { version = "0.12", features = ["with-axum"], optional = true }

# Environment
dotenv = "0.15"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tokio-test = "0.4"
axum-test = "16.1"
http-body-util = "0.1"
tower = { version = "0.5", features = ["util"] }
tempfile = "3.13"
rstest = "0.23"
proptest = "1.5"
insta = "1.40"
serial_test = "3.1"
wiremock = "0.6"

[features]
default = ["metrics", "auth"]
metrics = ["prometheus", "axum-prometheus"]
auth = ["jsonwebtoken", "bcrypt"]
admin-ui = ["askama"]
tracing = ["tracing-opentelemetry"]
rate-limit = ["governor"]
hot-reload = ["notify"]
development = ["admin-ui", "tracing"]
production = ["metrics", "auth", "rate-limit"]

[[bin]]
name = "oxirs-fuseki"
path = "src/main.rs"

